                <script>H5PIntegration = {"ajax":{"setFinished":"","contentUserData":""},"ajaxPath":"/api/v1/h5p/ajax?action=","contents":{"cid-2432332488":{"displayOptions":{"copy":false,"copyright":false,"embed":false,"export":false,"frame":false,"icon":false},"fullScreen":"0","jsonContent":"{\"description\":\"<p>Lesen Sie die E-Tivity und überlegen Sie, zu welcher Entwicklungsstufe diese passen könnte.</p>\\n\",\"dialogs\":[{\"tips\":{},\"text\":\"<p><strong>Ziel</strong><br />\\nLernen Sie die Moodle-Lernumgebung kennen.<br />\\n<strong>Aufgabe</strong><br />\\nVervollständigen Sie Ihr Profil in Moodle. Laden Sie auch ein Foto von sich hoch und geben Sie Kontaktdaten an, die es Ihren KommilitonInnen erlaubt mit Ihnen Kontakt aufzunehmen.<br />\\nWählen Sie in den Foreneinstellungen bei der Funktion „E-Mail-Zusammenfassung“ die Option „Themen (tägliche E-Mail mit den Themen aller Forumsbeiträge)“ und bei der Funktion „Forumstracking“ die Option „Ja, neue Beiträge farblich markieren“. Mit letzterer Einstellung sehen Sie auf einen Blick, in welchem Forum neue Beiträge erschienen sind.<br />\\n<em>&lt;Screenshot&gt;</em><br />\\n<strong>Reaktion</strong><br />\\nSehen Sie sich die Profileinträge Ihrer KommilitonInnen an.</p>\\n\",\"answer\":\"<p>Stufe 1 - Zugang und Motivation</p>\\n\"},{\"tips\":{},\"text\":\"<p><strong>Ziel</strong><br />\\nZugang zur digitalen Umgebung, Interaktion und Kommunikation in Adobe Connect Meeting<br />\\n<strong>Aufgabe</strong><br />\\nPrüfen Sie alle Schritte zum technischen Umgang mit Adobe Connect Meeting mittels der Infos im Moodle-Forum Adobe Connect.<br />\\n<strong>Reaktion</strong><br />\\nBei Problemen wenden Sie sich bitte per E-Mail an die MoodlebetreuerInnen.<br />\\nDie Terminplanung und Einlog-Infos werden per E-Mail nach erfolgreicher Klärung aller technischer Details zugesandt.</p>\\n\",\"answer\":\"<p>Stufe 1 - Zugang und Motivation</p>\\n\"},{\"tips\":{},\"text\":\"<p><strong>Ziel</strong><br />\\nErfahren Sie etwas über Ihre Mit-Lernenden<br />\\n<strong>Aufgabe</strong><br />\\nBeschreiben Sie Ihren Lernort. Wo lernen Sie am liebsten? Was brauchen Sie, um gut lernen zu können. Fügen Sie ggf. auch ein Foto ihres Lernplatzes oder den Blick aus dem Fenster von Ihrem Schreibtisch aus an.<br />\\n<strong>Reaktion</strong><br />\\nKommentieren Sie mind. einen Beitrag</p>\\n\",\"answer\":\"<p>Stufe 2 - Online-Sozialisation</p>\\n\"},{\"tips\":{},\"text\":\"<p><strong>Ziel</strong><br />\\nErfahren Sie etwas über Ihre Mit-Lernenden<br />\\n<strong>Aufgabe</strong><br />\\nLaden Sie ein Foto / Bild hoch und erläutern, warum Sie sich für dieses Bild entschieden haben. Das Foto kann ihr Hobby illustrieren oder aus dem letzten Urlaub stammen.<br />\\n<strong>Reaktion</strong><br />\\nKommentieren Sie mind. ein Bild</p>\\n\",\"answer\":\"<p>Stufe 2 - Online-Sozialisation</p>\\n\"},{\"tips\":{},\"text\":\"<p><strong>Ziel</strong><br />\\nBauen Sie sich ein Repertoire an Fachbegriffen auf, auf dass Sie beim Schreiben wissenschaftlicher Arbeiten (Hausarbeiten, Bachelor-, Masterarbeit) zurückgreifen können.<br />\\n<strong>Aufgabe</strong><br />\\nLegen Sie sich bis zum XX.XX.XXXX ein Lexikon nach dem Prinzip Begriff - Erklärung an. Wählen Sie ein beliebiges Werkzeug, mit dem Sie das Lexikon erstellen (Word, Excel, Evernote, Trello, Website...). Teilen Sie Ihr Lexikon als Link oder Anhang im Forum.<br />\\n<strong>Reaktion</strong><br />\\nSehen Sie sich die Lexika Ihrer KommilitonInnen an und ergänzen Sie ggf. Begriff in Ihrem persönlichen Fachwörterbuch.</p>\\n\",\"answer\":\"<p>Stufe 3 - Informationsaustausch</p>\\n\"},{\"tips\":{},\"text\":\"<p><strong>Ziel</strong><br />\\nErstellen sie eine E-Tivity.<br />\\n<strong>Aufgabe</strong><br />\\nErstellen Sie eine E-Tivity zu einem Thema Ihrer Wahl. Beachten Sie folgende Punkte: Zweck – Aufgabe – Reaktion<br />\\n<strong>Reaktion</strong><br />\\nGehen Sie durch die Liste der erstellten E-Tivities und ordnen Sie bei mind. einem Beitrag die passende Stufe zu.</p>\\n\",\"answer\":\"<p>Stufe 4 - Wissenskonstruktion</p>\\n\"},{\"tips\":{},\"text\":\"<p><strong>Ziel</strong><br />\\nReflektion zur Entwicklung des eigenen E-Begleiter/E-Tutoren-Profils<br />\\n<strong>Aufgabe</strong><br />\\nDefinieren und analysieren Sie Ihre persönlichen Ziele für sich als E-Begleiter*in / E-Tutor*in. Wo sehen Sie Entwicklungspotenzial? Welche Ziele möchten Sie sich selbst stecken?<br />\\n<strong>Reaktion</strong><br />\\nLesen Sie die anderen Beiträge und notieren Sie im Wiki die wichtigsten Eigenschaften eines E-Moderators</p>\\n\",\"answer\":\"<p>Stufe 5 - Entwicklung</p>\\n\"},{\"tips\":{},\"text\":\"<p><strong>Ziel</strong><br />\\nDrehplan für ein 20-Sek.-Video erarbeiten<br />\\n<strong>Aufgabe</strong><br />\\nWählen Sie ein beliebiges Thema und erstellen Sie einen Drehplan für ein 20-Sek.-Video. Stellen Sie Ihren Drehplan zur Diskussion ins Forum ein.<br />\\n<strong>Reaktion</strong><br />\\nKommentieren Sie mind. 1 Drehplan eines Teilnehmers.</p>\\n\",\"answer\":\"<p><strong>Stufe 5 - Entwicklung</strong></p>\\n\"}],\"behaviour\":{\"enableRetry\":true,\"disableBackwardsNavigation\":false,\"scaleTextNotCard\":false,\"randomCards\":true,\"maxProficiency\":5,\"quickProgression\":false},\"answer\":\"Umdrehen\",\"next\":\"Weiter\",\"prev\":\"Zurück\",\"retry\":\"Wiederholen\",\"progressText\":\"Karte @card von @total\",\"cardFrontLabel\":\"Card front\",\"cardBackLabel\":\"Card back\",\"tipButtonLabel\":\"Show tip\",\"audioNotSupported\":\"Your browser does not support this audio\",\"title\":\"<p><strong>Beispiele für E-Tivities</strong></p>\\n\",\"mode\":\"normal\",\"correctAnswer\":\"I got it right!\",\"incorrectAnswer\":\"I got it wrong\",\"round\":\"Round @round\",\"cardsLeft\":\"Cards left: @number\",\"nextRound\":\"Proceed to round @round\",\"showSummary\":\"Next\",\"summary\":\"Summary\",\"summaryCardsRight\":\"Cards you got right:\",\"summaryCardsWrong\":\"Cards you got wrong:\",\"summaryCardsNotShown\":\"Car
